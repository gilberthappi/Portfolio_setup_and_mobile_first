<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_setup_and_mobile_first</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <section class="logo-menubar">
            <h4 class="logo">
                My Logo
            </h4>
            <nav>
                <img src="./figmaImages/images/Union.png" alt="Humburger Button">
            </nav>
        </section>
    </header>
    <section class="intro-part">
        <h1>I’m Happi. Glad to see you!</h1>
        <p class="presentation-paragraph">I’m a software developer! I can help you build a product, feature, or website. Look through
            some of my work and experience! If you like what you see and have a project you need coded, 
            don’t hesitate to <a href="#contact">contact me</a>
        </p>
        <section class="socialnetwork-part">
            <p class="connect-link">
                LET'S CONNECT
            </p>
            <ul class="social-media-links">
                <li>
                    <a href="#">
                        <img src="./figmaImages/images/twitter-logo.png" alt="twitter-logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./figmaImages/images/Linkedin icon.png" alt="linkedin logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./figmaImages/images/medium-icon.png" alt="medium logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./figmaImages/images/github-logo.png" alt="github logo">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./figmaImages/images/angel-list-logo.png" alt="angel-list logo">
                    </a>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
